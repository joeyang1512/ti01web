<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.4.0/weui.min.css" />
  <link rel="stylesheet" href="../../../public/css/since-icon.css">
</head>

<body>

  <div class="weui-tab">

    <div class="weui-navbar">
      <div class="header">
        <span class="cancel">取消</span>
        <b class="issue">问题</b>

        <span class="next">发布</span>
      </div>
    </div>

    <!-- 评论跳转过来的  问题展示 -->
    <div class="weui-panel weui-panel_access" id="pinglun">
      <!-- <div class="weui-panel__hd">问题</div> -->
      <div class="weui-panel__bd">
          <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd" >
              <img class="weui-media-box__thumb"  alt=""  >
            </div>
              <div class="weui-media-box__bd">
                  <h4 class="weui-media-box__title"></h4>
                  <p class="weui-media-box__desc"></p>
              </div>
              
          </a>
      </div>
  </div>

  <!-- 科目选择 -->
    <div class="weui-cells">
      <div class="weui-cell weui-cell_select">
          <div class="weui-cell__bd">
              <select class="weui-select" name="select1">
                <option selected="" value="">请选择科目</option>
                  <option value="408综合">408综合</option>
                  <option value="计算机网络">计算机网络</option>
                  <option value="操作系统">操作系统</option>
                  <option value="组成原理">组成原理</option>
                  <option value="数据结构">数据结构</option>
                  <option value="政治">政治</option>
              </select>
          </div>
      </div>
    </div>

    <!-- 评论内容 -->
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <textarea class="weui-textarea" placeholder="请输入问题内容" rows="6"></textarea>
          <div class="weui-textarea-counter"><span id="words">0</span>/500</div>
        </div>
      </div>
    </div>
<!-- 图片上传 -->
    <div class="weui-uploader">
      <div class="weui-uploader__hd">
        <p class="weui-uploader__title">图片上传</p>
      </div>
      <div class="weui-uploader__bd">
        
        <div class="weui-uploader__input-box">
          <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" />
        </div>
        <ul class="weui-uploader__files" id="uploaderFiles" >
          <li class="weui-uploader__file" ></li>
        </ul>
      </div>
    </div>

      </div>
    </div> -->
  </div>
